# Uygulama ad?
spring.application.name=jwt1.1

# Sunucu portu (iste?e ba?l?)
server.port=8080

# MySQL ba?lant? ayarlar?
spring.datasource.url=jdbc:mysql://localhost:3306/jwt_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=jwtuser
spring.datasource.password=jwtpass

# JPA / Hibernate ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# (opsiyonel) CORS için HEADERS loglama (debug amaçl?)
logging.level.org.springframework.web=DEBUG
